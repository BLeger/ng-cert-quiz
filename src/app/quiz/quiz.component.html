<app-question
  *ngFor="let q of questions; index as i"
  [question]="q"
  [allowQuestionChange]="allowQuestionChange"
  (change)="userAnswers[i] = $event"
  (changeQuestionAsked)="changeQuestion(i)"
>
</app-question>
<div>
  <button
    class="inverse large"
    *ngIf="userAnswers.length == 5"
    (click)="submit()"
  >
    Submit
  </button>
</div>
