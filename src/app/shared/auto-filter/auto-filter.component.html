<div class="autocomplete-wrapper">
  <input
    type="text"
    name="filter"
    [(ngModel)]="filter"
    (ngModelChange)="updateOptions()"
    (focus)="onFocus()"
    [placeholder]="placeholder"
  />
  <div *ngIf="isPanelOpen" class="autocomplete-panel">
    <button
      *ngFor="let opt of options$ | async"
      (click)="select(opt)"
      [innerHTML]="opt | highlight : filter"
    ></button>
  </div>
</div>
