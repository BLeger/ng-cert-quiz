<div class="autocomplete-wrapper">
  <input
    type="text"
    name="filter"
    [formControl]="filterControl"
    (focus)="onFocus()"
    [placeholder]="placeholder"
  />

  <div *ngIf="isPanelOpen" class="autocomplete-panel">
    <button
      *ngFor="let opt of filteredOptions$ | async; trackBy: trackById"
      (click)="select(opt)"
      [innerHTML]="opt.label | highlight : filterControl.value"
    ></button>
  </div>
</div>
